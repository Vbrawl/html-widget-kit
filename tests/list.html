<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Test</title>
    <script src="../list.js" defer></script>
    <link rel="stylesheet" href="../list.css">
</head>
<body>
    <!-- Orientation test -->
    <div is="fwk-list"> <!-- Same as vertical -->
        <div>Test1</div>
        <div>Test2</div>
    </div>

    <div is="fwk-list" orientation="vertical">
        <div>Test1</div>
        <div>Test2</div>
    </div>

    <div is="fwk-list" orientation="horizontal">
        <div>Test1</div>
        <div>Test2</div>
    </div>
</body>
</html>
