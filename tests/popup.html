<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Test</title>
    <script src="../popup/popup.js" defer></script>
    <link rel="stylesheet" href="../popup/popup.css">
</head>
<body>
    <div>Real Text</div>
    <div id="test-popup" is="hwk-popup">
        <div>Hi</div>
        <div hwk-popup-close-button="true">CLOSE</div>
    </div>

    <script>
        customElements.whenDefined("hwk-popup").then(() => {
            const test_popup = document.getElementById("test-popup");

            const ndiv = document.createElement("div");
            ndiv.innerText = "This should be added to the panel";

            test_popup.appendChild(ndiv);
        });
    </script>
</body>
</html>
